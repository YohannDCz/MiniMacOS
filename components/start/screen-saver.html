<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yohann's Portfolio</title>

  <style>
   html,
   body,
   video {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
   }

   video {
    object-fit: cover;
    object-position: center;
   }
  </style>
 </head>
 <body>
  <video
   src="../../images/screen-saver.mp4"
   autoplay
   loop
   onclick="restart()"
  ></video>
  <script>
   function restart() {
    window.location = "../../index.html";
   }
  </script>
 </body>
</html>
