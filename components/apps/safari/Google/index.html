<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="./stylesheets/header.css">
        <link rel="stylesheet" href="./stylesheets/index.css">

        <link rel="stylesheet" href="stylesheets/searchbar&logotype.css">
        <link rel="stylesheet" href="stylesheets/texts.css">

    <body>
        <header>
            <section class="right-section">
                <div class="gmail-images">
                    <p class="gmail"><a>Gmail</a></p>
                    <p class="images"><a>Images</a></p>
                </div>
                <div class="menu-profile">
                    <div class="div-menu"><img class="menu" src="./icons/menu.png" alt="Menu"></div>
                    <div class="div-profile"><img class="profile-picture" src="./images/profile-picture.jpeg" alt="Profile picture"></div>
                </div>
                
            </section>
        </header>
        <main>
            <section class="logotype-div">
                <img class="logotype" src="./images/logo.png" alt="Logo de Google">
            </section>
            <section class="main-block">
                <div>
                    <div class="section-searchbar">

                            <div class="loupe-div"><img class="loupe" src="./icons/loupe.png" alt="Magnifier icon"></div>

                    </div>
                </div> 
                <div class="btn-sup">
                    <div class="buttons">
                        <button>Google Search</button>
                        <button>I'm Feeling Lucky</button>
                    </div>
                </div>  
            </section>  
            <section class="language">
                <p class="offer">Google offered in: <a href="">Fran√ßais</a></p>

        </main>
        <footer>
            <p class="france">France</p>
        </footer>
        <footer class="information">
            <section class="information-section">
                <div class="info-left">
                    <p>About</p>
                    <p>Advertising</p>
                    <p>Business</p>
                    <p>How Searches works</p>
                </div>
                <div class="info-right">
                    <p>Report inappropritate content</p>
                    <p>Consumer information</p>
                    <p>Privay</p>
                    <p>Terms</p>
                    <p>Settings</p>
                </div>
            </section>  
        </footer>
        </main>
